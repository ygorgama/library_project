spring:
  application:
    name: library_api
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/library_database?useTimezone=true&serverTimezone=UTC
    username: main
    password: main
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
  flyway:
    enabled: false
  baselineOnMigrate: true